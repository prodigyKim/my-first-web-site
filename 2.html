        <h2>코딩(html)</h2>
        <p>우리가 배울 것은 <strong><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="html 설명">HTML</a></strong>, 웹사이트를 제작하는 기초 언어의 코딩이다.</p>
        <p>HTML을 배우는 이유는 코딩의 기초이자, 코딩의 시초 및 가장 난이도가 쉬운 코딩이기 때문이다.<br>
        또한, 이 코딩은 다른 코딩들의 기초가 되어 다른 코딩들을 배울 때 조그만한 도움이 될 것이다.</p>
